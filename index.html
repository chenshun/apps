<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">泛盈应用</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded">这里是泛盈尚未正式发布的Apps</p>
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell media">
            <a class="navigate-right" href="itms-services://?action=download-manifest&url=pos.plist" data-transition="slide-in">
              <img class="media-object pull-left" src="http://fankahui.oss-cn-hangzhou.aliyuncs.com/expropos.png" alt="泛商汇POS Logo">
              <div class="media-body">
                泛商汇POS
                <p>互联网下载</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
